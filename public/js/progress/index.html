<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="http://christinaholly.com/sandbox/demo.css">
	<!-- plugin files -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="goalProgress.css" />
	<script type="text/javascript" src="goalProgress.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#sample_goal').goalProgress({
				goalAmount: 600,
				currentAmount: 500,
				textBefore: '$',
				textAfter: ' raised.'
			});
		});
	</script>
</head>
<body>

	<div class="content">
		<div class="container">
			<div id="sample_goal"></div>
		</div>
		
	</div>
</body>
</html>
