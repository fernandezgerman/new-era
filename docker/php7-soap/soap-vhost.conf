<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    # DocumentRoot must point to the legacy public folder
    DocumentRoot /var/www/html/SoapServices/paginas/webservices

    <Directory /var/www/html/SoapServices>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    <Directory /var/www/html/SoapServices/paginas/webservices>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
        DirectoryIndex index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
